<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee List</h1>

    <table border="1px">

        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>

        {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
            <td>
                <a href="empdel/{{ i.id }}">Delete</a>
            </td>
            <td>
                <a href="empedit/{{ i.id }}">Edit</a>
            </td>
        </tr>
            {% endfor %}

        </tr>
    </table>
</body>
</html>
